<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!-- To add fontawesome icons in html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>JIRA_TICKET_MANAGER</title>
</head>

<body>
    <!-- TOOLBOX -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="lightpink color"></div>
            <div class="lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <!-- add and cross icon are added from site https://fontawesome.com/v5.15/icons-->
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <!--Main container -->
    <div class="main-cont">
        <!-- <div class="ticket-cont">
            <div class="ticket-color lightpink"></div>
            <div class="ticket-id">#223243</div>
            <div class="task-area">Loremplkokocdhiuehfuijfioef</div>
            
            <div class="ticket-lock">
                <i class="fas fa-lock"></i>
            </div>
        </div> -->
    </div>


    <!-- Modal cont -->
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your task here"></textarea>
        <div class="priority-colors-cont">
            <div class="lightpink priority-color"></div>
            <div class="lightblue priority-color"></div>
            <div class="lightgreen priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>

    
    <!-- external script for generate unique id -->
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
